<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="popup.css" rel="stylesheet" type="text/css" />
  <script type="module" src="popup.js"></script>
</head>

<body>
  <div class="container">
    <div class="title">
      Video Control Hub Setting
    </div>
    <div class="content-wrapper">
      <!-- speed -->
      <div class="content__title">
        Speed
      </div>
      <div class="content__ctx">
        <div class="content__ctx-item">
          <label for="speedSubtractKey">Down</label>
          <input type="text" id="speedSubtractKey" name="speedSubtractKey" value="">
        </div>
        <div class="content__ctx-item">
          <label for="speedResetKey">Reset</label>
          <input type="text" id="speedResetKey" name="speedResetKey" value="">
        </div>
        <div class="content__ctx-item">
          <label for="speedAddKey">Up</label>
          <input type="text" id="speedAddKey" name="speedAddKey" value="">
        </div>
        <div class="content__ctx-item">
          <label for="speedStep">Intervel</label>
          <input type="text" id="speedStep" name="speedStep" value="">
        </div>
      </div>
      <!-- Volume -->
      <div class="content__title">
        Volume
      </div>
      <div class="content__ctx">
        <div class="content__ctx-item">
          <label for="volumeSubtractKey">Down</label>
          <input type="text" id="volumeSubtractKey" name="volumeSubtractKey" value="">
        </div>
        <div class="content__ctx-item">
          <label for="volumeResetKey">Reset</label>
          <input type="text" id="volumeResetKey" name="volumeResetKey" value="">
        </div>
        <div class="content__ctx-item">
          <label for="volumeAddKey">Up</label>
          <input type="text" id="volumeAddKey" name="volumeAddKey" value="">
        </div>
        <div class="content__ctx-item">
          <label for="volumeStep">Intervel</label>
          <input type="text" id="volumeStep" name="volumeStep" value="">
        </div>
        <div class="content__ctx-item">
          <label for="volumeDefault">Default</label>
          <input type="text" id="volumeDefault" name="volumeDefault" value="">
        </div>
      </div>
      <!-- Move Timeline -->
      <div class="content__title">
        Move Timeline
      </div>
      <div class="content__ctx">
        <div class="content__ctx-item">
          <label for="backwardKey">Backward</label>
          <input type="text" id="backwardKey" name="backwardKey" value="">
        </div>
        <div class="content__ctx-item">
          <label for="forwardKey">Forward</label>
          <input type="text" id="forwardKey" name="forwardKey" value="">
        </div>
        <div class="content__ctx-item">
          <label for="forwardStep">Intervel</label>
          <input type="text" id="forwardStep" name="forwardStep" value="">
        </div>
      </div>
      <!-- Light off & Theater Mode & FullScreen -->
      <div class="content__title">
        Light off & Theater Mode & FullScreen
      </div>
      <div class="content__ctx">
        <div class="content__ctx-item">
          <label for="trunLightKey">Toggle</label>
          <input type="text" id="trunLightKey" name="trunLightKey" value="">
        </div>
      </div>
      <footer class="footer">
        <p>version: 1.0.0</p>
        <div>ByteApps.tech</div>
      </footer>
    </div>
  </div>
</body>

</html>
