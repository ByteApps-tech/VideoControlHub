<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="popup.css" rel="stylesheet" type="text/css" />
  <script type="module" src="popup.js"></script>
</head>

<body>

  <div class="container">
    <div>
      <div class="title">
        Your video controls all in one place
      </div>
      <ul>
        <li>按下 "右箭头" 键：将视频快进 5 秒。</li>
        <li>按下 "左箭头" 键：将视频快退 5 秒。</li>
        <li>按下 "z" 键：降低视频的播放速度 0.1 倍（但不低于 0.1 倍）。</li>
        <li>按下 "x" 键：增加视频的播放速度 0.1 倍。</li>
        <li>按下 "r" 键：将视频的播放速度重置为正常速度（1 倍）。</li>
      </ul>
    </div>
  </div>
</body>

</html>
